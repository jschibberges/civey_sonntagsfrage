name: Update Data

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight, adjust as needed
  workflow_dispatch:     # Allows manual triggering 

jobs:
  update_data_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}


      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Run the update script
        run: python get_data.py

      - name: Commit and push changes
        run: |
          git config --global user.email "julian@schibberges.de"
          git config --global user.name "Julian"
          git add data.csv
          git commit -m "Update data.csv" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/jschibberges/civey_sonntagsfrage.git
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
